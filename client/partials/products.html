<div ng-controller="productsController">
	<div class="row">
		<div class="col-sm-12">
			<h3 id="error"></h3>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-2">
			<div id="filter">
				<h4>Filter</h4>
				<input type="text" ng-model="filter_name" placeholder="search name...">
			</div>
			<div id="add-new-product">
				<h4>Add A New Product</h4>
				<h5>Name:</h5>
				<input type="text" ng-model="newProduct.name" placeholder="name...">
				<h5>Image(URL)</h5>
				<input type="text" ng-model="newProduct.url" placeholder="http://...">
				<h5>Description</h5>
				<textarea ng-model="newProduct.description" placeholder="description..."></textarea>
				<h5>Initial Quantity</h5>
				<select class="form-control" ng-model='newProduct.quantity'>
					<option value="">--SELECT--</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>
				<input type="submit" class="btn btn-primary" value="Create" ng-click='addProduct()'/>
			</div>
		</div>
		<div class="col-sm-10">
			<div id="product-list">
				<h4>Product List</h4>
				<ul id="product-item-list">
					<li ng-repeat="product in products | filter: filter_name | orderBy: 'created_at'">
						<img ng-src="{{product.url}}" class="img-responsive"/>
						<p><span ng-bind='product.name'></span></p>
						<p>qty <span ng-bind='product.quantity'></span></p>
					</li>
				</ul>
				<a href="#" class="btn btn-link">show more...</a>
			</div>
		</div>
	</div>
</div>
